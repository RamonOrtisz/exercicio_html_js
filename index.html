<!DOCTYPE html>
<html>
<head>
	<title>Formulário com validação</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

	<h1>Formulário com validação</h1>

	<form id="myForm">
		<label for="campoA">Campo A:</label>
		<input type="number" id="campoA" name="campoA"><br><br>

		<label for="campoB">Campo B:</label>
		<input type="number" id="campoB" name="campoB"><br><br>

		<button type="button" onclick="validarFormulario()">Enviar</button>
	</form>

	<p id="mensagem"></p>

	<script>
		function validarFormulario() {
			var campoA = parseInt (document.getElementById("campoA").value);
			var campoB = parseInt (document.getElementById("campoB").value);

			if (campoB > campoA) {
				document.getElementById("mensagem").innerHTML = "Formulário válido!";
			} else {
				document.getElementById("mensagem").innerHTML = "Formulário inválido!";
			}
		}
	</script>

	<script type="tex/javascript" src="./js.js"></script>
</body>
</html>
